{% extends 'wrapper.html' %}
{% load static %}
{% block title %}Registration{% endblock title %}
{% block content %}
<section class="login-area pt-120 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                {% if messages %}
                <div class="message">
                    {% for i in messages %}
                    <p style="color: red;font-size:20px;text-align:center">{{ i }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="basic-login">
                    <h3 class="text-center mb-60">Зарегистрируйтесь здесь</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <label for="firstname">Имя <span>**</span></label>
                        <input id="firstname" type="text" name="firstname" required/>
                        <label for="lastname">Фамилия<span>**</span></label>
                        <input id="lastname" type="text" name="lastname" required/>
                        <label for="username">Имя пользователя<span>**</span></label>
                        <input id="username" type="text" name="username" required/>
                        <label for="email">электронная почта<span>**</span></label>
                        <input id="email" type="text" name="email" required/>
                        <label for="password1">Пароль 1 <span>**</span></label>
                        <input id="password1" type="password" name="password1" required/>
                        <label for="password2">Пароль 2 <span>**</span></label>
                        <input id="password2" type="password" name="password2" required/>
                        <div class="mt-10"></div>
                        <button class="btn theme-btn-2 w-100" name="register">Зарегистрироваться</button>
                        <div class="or-divide"><span>or</span></div>
                        <a href="{% url 'users:login' %}" class="btn btn-icon-green w-100">войти сейчас</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
